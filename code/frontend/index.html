<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../other/images/check-icon.png">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/application.css">
    <script async src="script/add_task.js"></script>
    <!-- https://todoist.com/pt-BR -> site referencial -->
    <title>To do List</title>
</head>
<body>
    <section id="application">
        <div class="title_container">
            <div id="title">
                <p>Tarefas</p>
            </div>
        </div>
        <section class="principal">
            <div id="add_task_container">
                <button id="add_task">
                    <div id="icon_container">
                        <p>+</p>
                    </div>
                    <div id="text_container">
                        <p>Adicionar Tarefa...</p>
                    </div>
                </button>
            </div>
        </section>
        <section>
            <div class="form_container">
                <div class="form_task hide">
                    <form method="POST" action="../backend/create/create_task.php">
                        <div id="info">
                            <div id="name"> 
                                <label for="task_name">Nome da Tarefa:</label>
                                <input name="task_name" type="text">
                            </div>
                            <div id="desc">
                                <div>
                                    <label for="task_desc">Descrição da Tarefa:</label>
                                </div>
                                <textarea name="task_desc"></textarea>
                            </div>
                            <div id="date">
                                <label for="final_date">Data Final:</label>
                                <input name="final_date" type="date">
                            </div>
                            <div id="priority">
                                <label for="priority">Prioridade:</label>
                                <select name="priority">
                                    <option>Baixa</option>
                                    <option>Média</option>
                                    <option>Alta</option>
                                </select>
                            </div>
                            <div id="folder">
                                <label for="folder">Pasta:</label>
                                <select name="folder">
                                    <option>Geral</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
